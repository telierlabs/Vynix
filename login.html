<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYNIX | System Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>// SYSTEM ACCESS</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">ACCESS_GRANTED</button>
            <p class="switch-link">New User? <a href="subscribe.html">Initialize Subscription</a></p>
        </form>
        <p id="login-message" style="color: var(--color-accent); margin-top: 20px;"></p>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
